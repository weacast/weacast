notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
stages:
- name: BUILD
  if: commit_message !~ /\[skip build\]/
- name: TEST
  if: commit_message !~ /\[skip test\]/
- name: DOC
  if: commit_message =~ /\[build doc\]/
jobs:
  include:
  - stage: BUILD
    language: node_js
    node_js:
    - '16'
    cache: yarn
    sudo: required
    services:
    - docker
    install: skip
    script:
    - bash .travis.build.sh
  - stage: TEST
    language: node_js
    node_js:
    - '16'
    cache: yarn
    sudo: required
    services:
    - mongodb
    env:
    - CC_TEST_REPORTER_ID=5031ceee6955aff7d9006d42676460c00c8b05c131b21294d6526ac720c3d1ea
    install:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    script:
    - bash .travis.test.sh
    after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
  - stage: DOC
    language: node_js
    node_js:
    - '12'
    install: true
    script: bash .travis.doc.sh
    deploy:
      provider: pages
      local-dir: packages/docs/.vuepress/dist
      skip-cleanup: true
      github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
      keep-history: true
      on:
        branch: master
